<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #fff;
            overflow: hidden; /* Onemogoči scroll */
        }

        .logo-container {
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }

        .logo {
            background-color: white;
            height: 90px;
            border-radius: 5%;
            width: 90px;
            margin-right: 20px;
        }

        .logo-text {
            font-family: 'Oswald', sans-serif;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('images/dresi.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .buttons {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button {
            background: linear-gradient(to right, #2E8B57, #006400); /* Zelenkasta barva */
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #FFD700; /* Rumena barva besedila */
            text-decoration: none; /* Odstrani podčrtanost */
            display: inline-block;
        }

        .button:hover {
            background: linear-gradient(to right, #228B22, #004d00);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .image-container {
                background: url('images/dresi-mobile.jpg') no-repeat center center;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="slike/logo/logo2.png" alt="logo" class="logo">
        <span class="logo-text">ŠOLAR SHOP</span>
    </div>

    <div class="image-container">
        <img src="slike/uvod/uvod.jpg" alt="Nogometni dresi" class="hero-image">
        <div class="buttons">
            <a href="register.html" class="button">Registracija</a>
            <a href="login.html" class="button">Prijava</a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Šolar Shop. Vse pravice pridržane.
    </div>
</body>
</html>
