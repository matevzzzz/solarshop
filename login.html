<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <style>
        body {
    background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
    color: white;
    font-family: 'Oswald', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

.logo-container {
    background-color: darkgreen;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    width: 100%;
    position: absolute;
    top: 0;
}

.logo {
    background-color: white;
    height: 90px;
    border-radius: 5%;
    width: 90px;
    margin-right: 20px;
}

.logo-text {
    font-size: 44px;
    font-weight: bold;
    color: white;
}

.content {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
}

.login-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: black;
}

.login-container h2 {
    color: darkgreen;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    color: black;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #444;
    background-color: #fff;
    color: black;
    border-radius: 5px;
}

.button {
    background: linear-gradient(to right, #008000, #005500);
    color: #FFD700;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    margin-top: 20px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
}

.button:hover {
    background: linear-gradient(to right, #006400, #003300);
    color: #FFA500;
}

.register-link {
    color: darkgreen;
    font-weight: bold;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 16px;
}

    </style>
    <link rel="icon" href="slike/logo/logo.png" type="image/x-icon">
</head>
<body>
    <div class="logo-container">
        <img src="slike/logo/logo2.png" alt="logo" class="logo">
        <span class="logo-text">ŠOLAR SHOP</span>
    </div>

    <main class="content">
        <div class="login-container">
            <h2>Prijava</h2>
            <form action="login.php" method="post">
                <label for="username">Uporabniško ime:</label>
                <input type="text" id="username" name="username" required>

                <label for="geslo">Geslo:</label>
                <input type="password" id="geslo" name="geslo" required>

                <button type="submit" class="button">Prijavi se</button>

                <p>Še nimate računa? <a href="register.html" class="register-link">Registracija</a></p>
            </form>
        </div>
    </main>

    <div class="footer">
        &copy; 2025 Šolar Shop. Vse pravice pridržane.
    </div>
</body>
</html>
